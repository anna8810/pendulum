<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1">
		
		<title> Pendulum </title>

		<script src="libs/phaser.js"></script>

		<script src="Boot.js"></script>
		<script src="Preloader.js"></script>

		<script src="StartMenu.js"></script>
		<script src="Levels.js"></script>
		<script src="Credits.js"></script>

		<script src="Game.js"></script>
		<script src="Eternity.js"></script>

		<script src="levels/Level1.js"></script>
		<script src="levels/Level2.js"></script>
		<script src="levels/Level3.js"></script>
		<script src="levels/Level4.js"></script>

		<script src="GameWon.js"></script>
		<script src="GameOver.js"></script>
		<script src="EternityOver.js"></script>

		<style>
			body {
				padding: 0;
				margin: 0;
				background-color: #000000;
			}
		</style>
		<style type="text/css">
			@font-face {
				font-family: "Segoe";
				src: url("fonts/Segoe.ttf") format("truetype");
			}
		</style>
	</head>

	<body>
		<div id="gameContainer"></div>

		<script type="text/javascript">
			window.onload = function() {
				var game = new Phaser.Game(1024, 600, Phaser.AUTO, "gameContainer");

				// Add states to be called later
				game.state.add("Boot", Pendulum.Boot);
				game.state.add("Preloader", Pendulum.Preloader);

				game.state.add("StartMenu", Pendulum.StartMenu);
				game.state.add("Levels", Pendulum.Levels);
				game.state.add("Credits", Pendulum.Credits);

				game.state.add("Game", Pendulum.Game);	
				game.state.add("Eternity", Pendulum.Eternity);

				game.state.add("Level1", Pendulum.Level1);
				game.state.add("Level2", Pendulum.Level2);
				game.state.add("Level3", Pendulum.Level3);
				game.state.add("Level4", Pendulum.Level4);

				game.state.add("GameWon", Pendulum.GameWon);
				game.state.add("GameOver", Pendulum.GameOver);
				game.state.add("EternityOver", Pendulum.EternityOver);

				// Booting game!
				game.state.start("Boot");
			}
		</script>
	</body>
</html>
