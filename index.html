<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1">
		
		<title> Pendulum </title>

		<script src="libs/phaser.js"></script>
		<script src="Boot.js"></script>
		<script src="Preloader.js"></script>
		<script src="StartMenu.js"></script>
		<script src="Game.js"></script>
		<script src="GameOver.js"></script>
		<script src="GameWon.js"></script>
		<script src="Level1.js"></script>
		<script src="Level2.js"></script>

		<style>
			body {
				padding: 0;
				margin: 0;
				background-color: #000000;
			}
			/*#gameContainer {
				position:absolute;
				top: 50%;
				left: 50%;
				width: 1024px;
				height: 600px;
				margin-top: -300px;
				margin-left: -512px;
			}*/
		</style>
	</head>

	<body>
		<div id="gameContainer"></div>

		<script type="text/javascript">
			window.onload = function() {
				var game = new Phaser.Game(1024, 600, Phaser.AUTO, "gameContainer");

				// Add states to be called later
				game.state.add("Boot", Pendulum.Boot);
				game.state.add("Preloader", Pendulum.Preloader);
				game.state.add("StartMenu", Pendulum.StartMenu);
				game.state.add("Game", Pendulum.Game);
				game.state.add("GameOver", Pendulum.GameOver);
				game.state.add("GameWon", Pendulum.GameWon);
				game.state.add("Level1", Pendulum.Level1);
				game.state.add("Level2", Pendulum.Level2);

				// Booting game!
				game.state.start("Boot");
			}
		</script>
	</body>
</html>
