<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		
		<title> Pendulum </title>

		<script src="libs/phaser.js"></script>
		<script src="Boot.js"></script>
		<script src="Preloader.js"></script>
		<script src="StartMenu.js"></script>
		<script src="Game.js"></script>
		<script src="Level1.js"></script>

		<style>
			body {
				padding: 0;
				margin: 0;
				background-color: #000000;
			}
		</style>
	</head>

	<body>
		<div id="gameContainer"></div>

		<script type="text/javascript">
			window.onload = function() {
				var game = new Phaser.Game(1024, 600, Phaser.AUTO, "gameContainer");

				// Add states to be called later
				game.state.add("Boot", Pendulum.Boot);
				game.state.add("Preloader", Pendulum.Preloader);
				game.state.add("StartMenu", Pendulum.StartMenu);
				game.state.add("Game", Pendulum.Game);
				game.state.add("Level1", Pendulum.Level1);

				// Booting game!
				game.state.start("Boot");
			}
		</script>
	</body>
</html>
